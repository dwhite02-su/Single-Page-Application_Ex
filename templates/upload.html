<form method="POST" action="https://ist363api.azurewebsites.net/api/upload" enctype="multipart/form-data" class="col-xl-6 mx-auto bg-light p-5 mt-5 mb-5">
    <h1 class="text-center"> Exchange A New Gram</h1>

    <div class="form-group">
        <label for="formImage">Select Image</label>
        <input type="file" class="form-control" id="formGroupExampleInput1">
    </div>

    <div class="form-group">
        <label for="formCaption">Enter a Caption</label>
        <input type="text" class="form-control" id="formGroupExampleInput2">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary ">Upload</button>
    </div>

    <input type="hidden" name="token" id="token" value="TOKEN OF LOGGED IN USER" />
    <input type="hidden" name="redirect" id="redirect" value="http://127.0.0.1:8080/#!/upload" />
</form>
