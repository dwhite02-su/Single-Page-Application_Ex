<header>
    <nav class="navbar navbar-dark navbar-expand-xl  bg-primary">
        <div class="container">
            <a class="navbar-brand mr-5">
                <img src="/images/logo.png" ui-sref="index" alt=" Exchange a Gram Logo - Go to Homepage">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-na ml-auto mt-3" ng-if="$root.token == null">
                    <li class="nav-link">
                        <button class="btn btn-link text-white" ng-click="$root.openModal('#modal-login')"> Login </button>
                    </li>
                </ul>
            
                <ul class="navbar-nav mt-1 text-white" ng-if="$root.token">
                    <li class="nav-item">
                        <a ui-sref="feed" class="navlink text-white mr-5">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a ui-sref="upload" class="navlink text-white mr-5">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a ui-sref="profile" class="navlink text-white mr-5">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a  ui-sref="logout" class="navlink text-white mr-5">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="modal" tabindex="-1" role="dialog" id="modal-login">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form ng-submit="login()">
                    <div class="form-group">
                        <label for="username"> Username </label>
                        <input type="text" id="username" class="form-control" placeholder="Username" ng-model="credentials.username"/>
                     </div>
                    <div class="form-group">
                        <label for="password"> Password </label>
                        <input type="password" id="password" class="form-control" placeholder="Password" ng-model="credentials.password"/>
                    </div>
                    <div class="text-center">
                        <button type ="submit" class="btn btn-primary"> Login </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
